<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
    <title>ABC Parking Management Login</title>
   
    <link rel="stylesheet" href="#{resource['css/styleManagement.css']}" />

</h:head>
<h:body>
    <div class="login-wrapper">
        <h2> MANAGEMENT LOGIN</h2>
        <h:form>
            <h:panelGrid columns="3" styleClass="form-grid">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{managementLoginBean.username}" required="true" requiredMessage="Email is required" />
                <h:message for="email" styleClass="error-message"/>

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{managementLoginBean.password}" required="true" requiredMessage="Password is required" />
                <h:message for="password" styleClass="error-message"/>
            </h:panelGrid>

            <h:commandButton value="Login" action="#{managementLoginBean.login}" styleClass="login-btn" />
            <h:messages globalOnly="true" styleClass="error-messages"/>
        </h:form>
    </div>
</h:body>
</html>
