<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Customer Login</title>
    <link rel="stylesheet" href="#{resource['css/customerRegister.css']}" />
</h:head>
<h:body>
    <div class="register-wrapper">
        <h:form>
            <h2 class="form-title">Customer Login</h2>
            <h:messages globalOnly="true" styleClass="error-messages" />
            <div class="form-row">
                <h:outputLabel for="username" value="Email:" styleClass="form-label" />
                <h:inputText id="username" value="#{customerLogin.username}" required="true" styleClass="form-input" />
            </div>
            <div class="form-row">
                <h:outputLabel for="password" value="Password:" styleClass="form-label" />
                <h:inputSecret id="password" value="#{customerLogin.password}" required="true" styleClass="form-input" />
            </div>
            <h:commandButton value="Login" action="#{customerLogin.login}" styleClass="register-btn" />

            <h:button value="Back to Home" outcome="index.xhtml" styleClass="register-btn" style="background-color: #6c757d; margin-top: 10px;" />
            
            <div style="text-align: center; margin-top: 20px;">
                 <h:link outcome="customerRegister.xhtml" value="Don't have an account? Register here." />
            </div>
        </h:form>
    </div>
</h:body>
</html>
