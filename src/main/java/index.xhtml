<body>

  <!-- Banner with Navigation -->
  <div class="qpark-banner">
    <div class="layout-wrapper">
      <div class="banner-header">
        <div class="header-left">
          <img class="logo" src="resources/images/logo.png" alt="ABC Parking Logo" />
        </div>

		<!-- Add If condition to check session token; For example if user logins 
		in as Customer then the nav bar renders customer functions
		if user logs in as member then nav bar renders customer functions  -->

        <nav class="main-nav">
          <a href="book-parking.xhtml">Parking</a>
          <a href="parking-list.xhtml">Products</a>
          <a href="#">About Us</a>
          
          <a href="customerRegister.xhtml">Registration</a>
          <a href="#">About Us</a>
          
        </nav>

        <div class="nav-actions">
  <i class="fas fa-user-circle"></i>
  <div class="dropdown">
<div class="dropdown-menu" id="loginMenu">
  <a href="customer-login.xhtml">Customer Login</a>
  <a href="memberlogin.xhtml">Member Login</a>
  <a href="managementlogin.xhtml">Management Login</a>
</div>

  </div>
</div>


  
 </div>
 </div>
  </div>
  <!-- Floating Search Container -->
  <div class="layout-wrapper">
    <div class="raised-container">
      <div class="tab-container">
        <div class="tabs">
          <button class="tab active">Search Parking</button>
          <button class="tab">Pre-booking</button>
        </div>

        <div class="tab-content active">
          <form action="#" method="post">
            <div class="form-row">
              <div class="form-group full-width">
                <label for="location-info">Where do you want to go? (Enter landmark, street, shop, etc.)</label>
                <input type="text" id="location-info" name="location-info" placeholder="Search a city or address." />
              </div>
            </div>

            <div class="form-row">
              <button type="submit" class="book-button">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Popular Cities Section -->
  <div class="layout-wrapper">
    <div class="city-grid-section">
      <h2>Popular Cities Nearby Airport</h2>
      <div class="city-grid">
        <a href="#" class="city-card" style="background-image: url('resources/images/Dublin.jpg');">
          <div class="overlay"></div>
          <div class="city-label">Dublin</div>
        </a>

        <a href="#" class="city-card" style="background-image: url('resources/images/skerries.jpg');">
          <div class="overlay"></div>
          <div class="city-label">Skerries</div>
        </a>

        <a href="#" class="city-card" style="background-image: url('resources/images/malahide.jpg');">
          <div class="overlay"></div>
          <div class="city-label">Malahide</div>
        </a>

        <a href="#" class="city-card" style="background-image: url('resources/images/swords.jpg');">
          <div class="overlay"></div>
          <div class="city-label">Swords</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="container">
    <footer>
      <p>&#169; 2025 ABC Parking System</p>
    </footer>
  </div>
